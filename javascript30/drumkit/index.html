<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="80" class="key">
      <kbd>P</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="86" class="key">
      <kbd>V</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">snare</span>
    </div>
  </div>

  <audio data-key="80" src="sounds/clap.wav"></audio>
  <audio data-key="65" src="sounds/hihat.wav"></audio>
  <audio data-key="87" src="sounds/kick.wav"></audio>
  <audio data-key="66" src="sounds/openhat.wav"></audio>
  <audio data-key="73" src="sounds/boom.wav"></audio>
  <audio data-key="86" src="sounds/ride.wav"></audio>
  <audio data-key="79" src="sounds/snare.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
